<div class="jumbotron jumbotron-fluid mt-5">
    <div class="container">
      <h1 class="display-4"><strong>Dabbavala Applictaion Form</strong></h1>
      <p class="lead"><b>This Form is to apply for Job in our firm</b></p>
    </div>
</div>

<p> {{formErrors |json}}</p> -->

<div #tiffinmanLoginForm class='container pt-4 pb-4 jumbotron mb-5'>
    <form [formGroup]="applicationform" (ngSubmit)="onSubmit()" #apform="ngForm" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="f_name">First name</label>
            <input type="text" [ngClass]="{ 'is-invalid' : formErrors.f_name !== ''}"  formControlName="f_name" class="form-control" id="f_name" placeholder="Eg Robert" required>
            <div class="invalid-feedback">
                {{formErrors.f_name}}
            </div>
            </div>

          <div class="col-md-4 mb-3">
            <label for="m_name">Father's name</label>
            <input type="text" [ngClass]="{ 'is-invalid' : formErrors.m_name !== ''}" formControlName="m_name" class="form-control" id="m_name" placeholder="Eg Robert" required>
            <div class="invalid-feedback">
                {{formErrors.m_name}}
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="l_name">Surname</label>
            <input type="text" [ngClass]="{ 'is-invalid' : formErrors.l_name !== ''}" formControlName="l_name" class="form-control" id="l_name" placeholder="Eg Downey" required>
            <div class="invalid-feedback">
                {{formErrors.l_name}}
            </div>
        </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputState">Marital Status</label>
                <select id="inputState"  formControlName="marital_status" class="form-control">
                  <option selected>married</option>
                  <option>Unmarried</option>
                  <option>Divorced</option>
                  <option>Widow</option>
                </select>
              </div>
            <div class="col-md-1 mb-3">
            <label for="validationTooltip04">Age</label>
            <input [ngClass]="{ 'is-invalid' : formErrors.age !== ''}" type="number" formControlName="age" class="form-control" id="validationTooltip04" required>
            <div class="invalid-feedback">
                {{formErrors.age}}
            </div>
            </div>

            <div class="col-md-3 mb-3">
            <label for="validationTooltip05">Phone Number</label>
            <input [ngClass]="{ 'is-invalid' : formErrors.phone_number !== ''}" type="text" formControlName="phone_number" class="form-control" id="validationTooltip05" placeholder="eg 7977820508" required>
            <div class="invalid-feedback">
                {{formErrors.phone_number}}
            </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationTooltip03">Password</label>
              <input [ngClass]="{ 'is-invalid' : formErrors.password !== ''}" type="password" formControlName="password" class="form-control" id="password" required>
              <div class="invalid-feedback">
                  {{formErrors.password}}
              </div>
          </div>
          <div class="form-group col-md-3">
            <label for="gender">Gender</label>
            <select formControlName="gender" id="gender" class="form-control">
              <option selected>Male</option>
              <option>Female</option>
              <option>Trans Gender</option>
            </select>
          </div>

        </div>

          <div class="form-row">
              <div class="form-group col-12">
                  <label for="">Address</label>
                  <input [ngClass]="{ 'is-invalid' : formErrors.address !== ''}" class="form-control" formControlName="address" type="text" name="address" id="address">
                <div class="invalid-feedback">
                    {{formErrors.address}}
                </div>
                </div>
          </div>
        <button [disabled]="apform.form.invalid" class="btn btn-primary" type="submit">Submit form</button>
        <p class="text-danger">
          {{errMsg}}
        </p>
      </form>
</div>
